### About
# 1: Ướp thịt
- model: backend.About
  pk: 1
  fields:
    name: 1 - Ướp thịt
    step: |
      Thịt ba chỉ hay thịt chân giò sau khi mua về thì rửa sạch với nước muối, để ráo sau đó cắt miếng vừa ăn rồi cho vào tô, nên chọn thịt có da mỏng để kho được ngon, mau mềm hơn và không bị ngấy.

      Lần lượt nêm vào tô 1 muỗng canh hành băm, 1 muỗng canh tỏi băm, 3 muỗng canh nước mắm, 2 muỗng canh đường, 1/3 muỗng canh hạt nêm và 1 muỗng cà phê tiêu, trộn đều.

      Dùng màng bọc thực phẩm bọc tô thịt lại, ướp ít nhất trong 1 tiếng cho thịt thấm gia vị.
    picture: "/about/uop-thit.jpg"
# 2: Thắng nước màu
- model: backend.About
  pk: 2
  fields:
    name: 2 - Thắng nước màu
    step: |
      Bắc nồi lên bếp, cho vào nồi 1 muỗng cà phê đường đun với lửa vừa, cùng lúc đó dùng đũa khuấy đều đến khi nước đường trở màu nâu cánh gián thì tắt bếp.

      Chờ đường nguội thì màu sẽ đậm hơn, đổ thêm 1/2 chén (chén ăn cơm) nước lọc cho loãng bớt.
    picture: "/about/thang-nuoc-duong.jpg"
# 3: Kho thịt
- model: backend.About
  pk: 3
  fields:
    name: 3 - Kho thịt
    step: |
      Bạn gắp thịt đã ướp cho vào nồi nước màu vừa thắng, đảo với lửa lớn cho đến khi thịt săn lại thì đổ 400ml nước dừa vào.

      Đậy nắp nồi lại rồi kho thịt với lửa nhỏ trong vòng 30 phút. Sau 30 phút, nếu thấy nước cạn quá thì cho thêm nước, cho 5 quả trứng vịt luộc đã bóc vỏ vào nồi, đậy nắp và đun tiếp trong 30 phút cho thịt chín mềm rồi tắt bếp.
    picture: '/about/kho-thit.jpg'
# 4: Thành phẩm
- model: backend.About
  pk: 4
  fields:
    name: 4 - Thành phẩm
    step: |
      - Bạn gắp thịt đã ướp cho vào nồi nước màu vừa thắng, đảo với lửa lớn cho đến khi thịt săn lại thì đổ 400ml nước dừa vào.

      - Đậy nắp nồi lại rồi kho thịt với lửa nhỏ trong vòng 30 phút. Sau 30 phút, nếu thấy nước cạn quá thì cho thêm nước, cho 5 quả trứng vịt luộc đã bóc vỏ vào nồi, đậy nắp và đun tiếp trong 30 phút cho thịt chín mềm rồi tắt bếp.
    picture: '/about/thanh-pham.jpg'

